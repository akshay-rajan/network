{% extends "network/layout.html" %}
{% load static %}
{% block body %}
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    <div class="text-center">
        <form action="{% url 'login' %}" method="post" class="form-signin">
            {% csrf_token %}
            <img class="mb-4" src="{% static 'network/ripple.gif' %}" alt="" height="122">
            <h2 class="h3 mb-3 font-weight-normal">Login</h2>
            <div class="form-group">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <input class="btn btn-lg btn-block btn-primary" type="submit" value="Login">
            Don't have an account? <a href="{% url 'register' %}">Register.</a>
        </form>
    </div>

{% endblock %}
