{% extends "network/layout.html" %}
{% load static %}
{% block body %}

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    <div class="text-center">
        <form action="{% url 'register' %}" method="post" class="form-signin">
            {% csrf_token %}
            <img class="mb-4" src="{% static 'network/ripple.gif' %}" alt="" height="122">
            <h2 class="h3 mb-3 font-weight-normal">Register</h2>
            <div class="form-group">
                <input class="form-control" autofocus type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="Email Address">
            </div>
            <di v class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <input class="btn btn-lg btn-block btn-primary" type="submit" value="Register">
            Already have an account? <a href="{% url 'login' %}">Log In.</a>
        </form>
    </div>

{% endblock %}
